<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/landscape/museum-320.jpeg,
                      images/landscape/museum-640.jpeg 2x,
                      images/lanscape/museum-960.jpeg 3x"
               media="(max-width: 320px)"/>

      <source srcset="images/landscape/museum-480.jpeg,
                      images/landscape/museum-960.jpeg 2x,
                      images/lanscape/museum-1440.jpeg 3x"
               media="(max-width: 480px)"/>
      
      <source srcset="images/landscape/museum-720.jpeg,
                      images/landscape/museum-1440.jpeg 2x,
                      images/lanscape/museum-2160.jpeg 3x"
               media="(max-width: 720px)"/>

      <source srcset="images/landscape/museum-960.jpeg,
                      images/landscape/museum-1920.jpeg 2x,
                      images/lanscape/museum-2880.jpeg 3x"
               media="(max-width: 960px)"/>

      <source srcset="images/square/museum-800.jpeg,
                      images/square/museum-1600.jpeg 2x,
                      images/square/museum-2400.jpeg 3x"
               media="(min-width: 1600px)"/>

      <source srcset="images/square/museum-640.jpeg,
                      images/square/museum-1280.jpeg 2x,
                      images/square/museum-1920.jpeg 3x"
               media="(min-width: 1280px)"/>
               
      <source srcset="images/square/museum-480.jpeg,
                      images/square/museum-960.jpeg 2x,
                      images/square/museum-1440.jpeg 3x"
               media="(min-width: 960px)"/>  

      <img src="images/landscape/museum-960.jpeg" alt="image of a museum">
  </picture>
  
  </header>
</body>

</html>
